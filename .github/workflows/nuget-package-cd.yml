name: NuGet Package CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: []

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Prepare NuGet.Config
      uses: datamonsters/replace-action@v2
      with:
        files: 'NuGet.Config.actions'
        replacements: '%%username%%=xivk,%%token%%=${{ secrets.PACKAGES_SECRET }}'
    - run: mv NuGet.Config.actions NuGet.Config 
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build
      run: dotnet build -c release
      working-directory: ./database-models-package/
    - name: Deploy to GitHub Packages
      run: dotnet nuget push "bin/Release/bikedataproject.database.models.package.1.0.2.nupkg" --source "github"
      working-directory: ./database-models-package/
