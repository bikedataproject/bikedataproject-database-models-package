name: Production

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Install dependencies
      run: dotnet restore 
    - name: Pack
      run: dotnet pack --configuration release
      working-directory: ./src/BikeDataProject.DB/
    - name: Push
      run: dotnet nuget push **/*.nupkg --source https://nuget.pkg.github.com/${{ github.repository_owner }} --skip-duplicate --api-key ${{ github.PACKAGES_SECRET }}
      working-directory: ./src/BikeDataProject.DB/
